<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Iron Man Cinematic Trivia</title>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: radial-gradient(circle at center, #1a0000 0%, #000 70%);
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}

/* INTRO SCREEN */
#introScreen {
  position: fixed;
  inset: 0;
  background: black;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 10;
  text-align: center;
  transition: opacity 0.8s ease;
}

.arc-reactor {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  border: 6px solid #00e5ff;
  box-shadow: 0 0 25px #00e5ff, inset 0 0 25px #00e5ff;
  animation: pulse 2s infinite ease-in-out;
  margin-bottom: 30px;
}

@keyframes pulse {
  0% { transform: scale(1); box-shadow: 0 0 25px #00e5ff; }
  50% { transform: scale(1.15); box-shadow: 0 0 60px #00e5ff; }
  100% { transform: scale(1); box-shadow: 0 0 25px #00e5ff; }
}

#introScreen h1 {
  font-size: 42px;
  color: gold;
  text-shadow: 0 0 20px red;
  margin: 0;
}

#introScreen button {
  margin-top: 30px;
  padding: 14px 32px;
  font-size: 18px;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  background: linear-gradient(45deg, gold, orange);
  font-weight: bold;
  transition: 0.3s;
}

#introScreen button:hover {
  transform: scale(1.1);
  box-shadow: 0 0 20px gold;
}

/* GAME BOX */
.game-box {
  width: 500px;
  padding: 35px;
  border-radius: 20px;
  background: rgba(0,0,0,0.9);
  border: 2px solid gold;
  box-shadow: 0 0 40px red;
  text-align: center;
  display: none;
  animation: fadeIn 0.8s ease forwards;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}

h2 {
  color: gold;
  margin-top: 0;
}

#timer {
  margin-bottom: 12px;
  color: #00e5ff;
  font-weight: bold;
}

.option-btn {
  background: #1a1a1a;
  color: white;
  border: 1px solid gold;
  margin: 8px 0;
  width: 100%;
  padding: 10px;
  border-radius: 10px;
  transition: 0.3s;
  cursor: pointer;
  font-size: 14px;
}

.option-btn:hover {
  background: #330000;
  box-shadow: 0 0 12px red;
}

button {
  padding: 10px 18px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  font-weight: bold;
  background: linear-gradient(45deg, gold, orange);
  margin-top: 15px;
}

button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 12px gold;
}

#scoreText {
  margin-top: 15px;
  font-size: 18px;
  color: gold;
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="introScreen">
  <div class="arc-reactor"></div>
  <h1>IRON MAN PROTOCOL</h1>
  <button onclick="beginGame()">Initialize Systems</button>
</div>

<!-- GAME -->
<div class="game-box" id="gameBox">
  <h2>MCU Tony Stark Trivia</h2>
  <p id="timer"></p>
  <p id="question"></p>
  <div id="options"></div>
  <p id="scoreText"></p>
</div>

<script>
const questions = [
  { q: "In Iron Man (2008), where is Tony Stark captured?", options: ["Iraq", "Afghanistan", "Sokovia", "Pakistan"], answer: 1 },
  { q: "Who helps Tony build the first suit in the cave?", options: ["Rhodey", "Yinsen", "Happy Hogan", "Nick Fury"], answer: 1 },
  { q: "What is the name of Tony’s AI assistant in the early films?", options: ["FRIDAY", "EDITH", "JARVIS", "KAREN"], answer: 2 },
  { q: "What problem does the palladium in Tony’s arc reactor cause in Iron Man 2?", options: ["It explodes", "It freezes", "It poisons him", "It shuts down suits"], answer: 2 },
  { q: "What does Tony create to replace palladium?", options: ["Vibranium", "A new element based on his father's work", "Nano crystal", "Arc Stone"], answer: 1 },
  { q: "What does Tony say at the end of Iron Man (2008)?", options: ["I am Iron Man", "Avengers Assemble", "Stark Industries is closed", "Suit up"], answer: 0 },
  { q: "Which suit carries the nuke through the wormhole in The Avengers (2012)?", options: ["Mark I", "Mark III", "Mark VII", "Mark XLII"], answer: 2 },
  { q: "What event causes Tony’s PTSD in Iron Man 3?", options: ["The cave", "Battle of New York", "Civil War", "Ultron attack"], answer: 1 },
  { q: "What home of Tony’s is destroyed in Iron Man 3?", options: ["Malibu Mansion", "Stark Tower", "Avengers Compound", "NYC Penthouse"], answer: 0 },
  { q: "What does Tony use to defeat Thanos in Avengers: Endgame?", options: ["Nano missiles", "The Infinity Stones", "Hulkbuster", "Arc overload"], answer: 1 }
];

let index = 0;
let score = 0;
let timer;
let timeLeft = 10;

const introScreen = document.getElementById("introScreen");
const gameBox = document.getElementById("gameBox");
const questionText = document.getElementById("question");
const optionsBox = document.getElementById("options");
const scoreText = document.getElementById("scoreText");
const timerText = document.getElementById("timer");

function beginGame() {
  introScreen.style.opacity = "0";
  setTimeout(() => {
    introScreen.style.display = "none";
    gameBox.style.display = "block";
    startGame();
  }, 800);
}

function startGame() {
  score = 0;
  index = 0;
  scoreText.textContent = "";
  loadQuestion();
}

function loadQuestion() {
  const current = questions[index];
  questionText.textContent = current.q;
  optionsBox.innerHTML = "";

  current.options.forEach((opt, i) => {
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.className = "option-btn";
    btn.onclick = () => checkAnswer(i);
    optionsBox.appendChild(btn);
  });

  startTimer();
}

function startTimer() {
  timeLeft = 10;
  timerText.textContent = "Arc Reactor Power: " + timeLeft;

  timer = setInterval(() => {
    timeLeft--;
    timerText.textContent = "Arc Reactor Power: " + timeLeft;

    if (timeLeft <= 0) {
      clearInterval(timer);
      index++;
      if (index < questions.length) loadQuestion();
      else endGame();
    }
  }, 1000);
}

function checkAnswer(choice) {
  clearInterval(timer);
  if (choice === questions[index].answer) score++;
  index++;
  if (index < questions.length) loadQuestion();
  else endGame();
}

function endGame() {
  questionText.textContent = "SYSTEM SHUTDOWN";
  optionsBox.innerHTML = "";
  timerText.textContent = "";
  scoreText.textContent = "Final Score: " + score + "/" + questions.length;

  const restartBtn = document.createElement("button");
  restartBtn.textContent = "Restart Protocol";
  restartBtn.onclick = startGame;
  optionsBox.appendChild(restartBtn);
}
</script>

</body>
</html>
